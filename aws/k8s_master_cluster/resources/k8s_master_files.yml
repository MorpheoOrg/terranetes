  - path: /etc/conf.d/nfs
    permissions: '0644'
    content: |
      OPTS_RPC_MOUNTD=""

  - path: /etc/kubernetes/manifests/kube-apiserver.yaml
    permissions: '0644'
    content: |
      apiVersion: v1
      kind: Pod
      metadata:
        name: kube-apiserver
        namespace: kube-system
      spec:
        hostNetwork: true
        containers:
          - name: kube-apiserver
            image: quay.io/coreos/hyperkube:${hyperkube_tag}
            command:
              - /hyperkube
              - apiserver
              - --bind-address=0.0.0.0
              - --insecure-bind-address=0.0.0.0
              - --secure-port=443
              - --insecure-port=8080
              - --etcd-servers=http://${etcd_endpoint}:2379
              - --allow-privileged=true
              - --service-cluster-ip-range=${k8s_service_cidr}
              - --cloud-provider=aws
              - --advertise-address=$private_ipv4
              - --admission-control=NamespaceLifecycle,LimitRanger,ServiceAccount,ResourceQuota
              - --runtime-config=extensions/v1beta1=true,extensions/v1beta1/networkpolicies=true,batch/v2alpha1=true
              - --client-ca-file=/etc/kubernetes/ssl/ca.pem
              - --service-account-key-file=/etc/kubernetes/ssl/apiserver.key
              - --tls-private-key-file=/etc/kubernetes/ssl/apiserver.key
              - --tls-cert-file=/etc/kubernetes/ssl/apiserver.pem
            ports:
              - containerPort: 443
                hostPort: 443
                name: https
              - containerPort: 8080
                hostPort: 8080
                name: local
            volumeMounts:
              - mountPath: /etc/ssl/certs
                name: ssl-certs-host
                readOnly: true
              - mountPath: /etc/kubernetes/ssl
                name: ssl-certs-kubernetes
                readOnly: true
        volumes:
          - hostPath:
              path: /usr/share/ca-certificates
            name: ssl-certs-host
          - hostPath:
              path: /etc/kubernetes/ssl
            name: ssl-certs-kubernetes

  - path: /etc/kubernetes/manifests/kube-proxy.yaml
    permissions: '0644'
    content: |
      apiVersion: v1
      kind: Pod
      metadata:
        name: kube-proxy
        namespace: kube-system
      spec:
        hostNetwork: true
        containers:
          - name: kube-proxy
            image: quay.io/coreos/hyperkube:${hyperkube_tag}
            command:
              - /hyperkube
              - proxy
              - --master=http://127.0.0.1:8080
              - --proxy-mode=iptables
            securityContext:
              privileged: true
            volumeMounts:
              - mountPath: /etc/ssl/certs
                name: ssl-certs-host
                readOnly: true
        volumes:
         - hostPath:
             path: /usr/share/ca-certificates
           name: ssl-certs-host

  - path: /etc/kubernetes/manifests/kube-controller-manager.yaml
    permissions: '0644'
    content: |
      apiVersion: v1
      kind: Pod
      metadata:
        name: kube-controller-manager
        namespace: kube-system
      spec:
        hostNetwork: true
        containers:
          - name: kube-controller-manager
            image: quay.io/coreos/hyperkube:${hyperkube_tag}
            command:
              - /hyperkube
              - controller-manager
              - --master=http://127.0.0.1:8080
              - --leader-elect=true
              - --cloud-provider=aws
              - --cluster-cidr=${cluster_cidr}
              - --cluster-name=${cluster_name}
              - --root-ca-file=/etc/kubernetes/ssl/ca.pem
              - --service-account-private-key-file=/etc/kubernetes/ssl/apiserver.key
              - --terminated-pod-gc-threshold=25
            livenessProbe:
              httpGet:
                host: 127.0.0.1
                path: /healthz
                port: 10252
              initialDelaySeconds: 15
              timeoutSeconds: 1
            volumeMounts:
              - mountPath: /etc/ssl/certs
                name: ssl-certs-host
                readOnly: true
              - mountPath: /etc/kubernetes/ssl
                name: ssl-certs-kubernetes
                readOnly: true
        volumes:
          - hostPath:
              path: /usr/share/ca-certificates
            name: ssl-certs-host
          - hostPath:
              path: /etc/kubernetes/ssl
            name: ssl-certs-kubernetes

  - path: /etc/kubernetes/manifests/kube-scheduler.yaml
    permissions: '0644'
    content: |
      apiVersion: v1
      kind: Pod
      metadata:
        name: kube-scheduler
        namespace: kube-system
      spec:
        hostNetwork: true
        containers:
        - name: kube-scheduler
          image: quay.io/coreos/hyperkube:${hyperkube_tag}
          command:
            - /hyperkube
            - scheduler
            - --master=http://127.0.0.1:8080
            - --leader-elect=true
          livenessProbe:
            httpGet:
              host: 127.0.0.1
              path: /healthz
              port: 10251
            initialDelaySeconds: 15
            timeoutSeconds: 1

  # The good old SSL certs
  - path: /etc/kubernetes/ssl/ca.key
    permissions: '0600'
    content: |
${k8s_tls_cakey}

  - path: /etc/kubernetes/ssl/ca.pem
    permissions: '0600'
    content: |
${k8s_tls_cacert}

  - path: /etc/kubernetes/ssl/apiserver.key
    permissions: '0600'
    content: |
${k8s_tls_apikey}

  - path: /etc/kubernetes/ssl/apiserver.pem
    permissions: '0600'
    content: |
${k8s_tls_apicert}
