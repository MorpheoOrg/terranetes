    # Starts a proxy to our etcd cluster on a node
    - name: etcd-proxy-configuration.service
      command: start
      content: |
        [Unit]
        Description=Starts an etcd proxy and connects it to the etcd cluster
        Before=etcd-member.service
        [Service]
        Type=oneshot
        RemainAfterExit=yes
        ExecStartPre=/usr/bin/rm -rf /var/lib/etcd/*
        ExecStart=/bin/bash /etcd_scripts/configure_etcd_proxy.sh "${etcd_endpoint}" "${etcd_version}"

    # Etcd gateway, (properly configured by a drop-in written by the above unit)
    - name: etcd-member.service
      command: start


